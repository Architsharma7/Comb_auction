[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [
  { access = "read", path = "./data" }
]
via_ir = true
optimizer = true
optimizer_runs = 200
gas_reports = ["Combinatorial"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
